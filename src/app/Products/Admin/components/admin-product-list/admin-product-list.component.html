<div class="">
  <div class="col-4">
    <app-input-select
      [title]="'categories'"
      [data]="categories"
      (selectedValue)="productFilterByCategory($event)"
    ></app-input-select>
  </div>
    <div class="mt-3">
      <button routerLink="/admin/productForm" class="btn btn-success">Add Product</button>
    </div>
    <table *ngIf="!loading" class="table table table-striped">
      <thead>
        <tr class="text-center">
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let item of productList; let i = index">
          <th>
            <img
              src="{{ item.image }}"
              alt="{{ item.image }}"
              height="120"
              width="120"
            />
          </th>
          <td>{{ item.title }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price }}</td>
          <td><button [routerLink]="['/admin/productForm',item.id]" routerLinkActive="router-link-active"  class="btn btn-primary">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="d-flex justify-content-center mt-5" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
